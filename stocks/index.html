  <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    const List = [
      { code: '009988', name: '阿里巴巴－ＳＷ' },
      { code: '000700', name: '騰訊控股' },
      { code: '001299', name: '友邦保險' },
      { code: '000005', name: '匯豐控股' },
      { code: '003690', name: '美團－Ｗ' },
      { code: '000939', name: '建設銀行' },
      { code: '000388', name: '香港交易所' },
      { code: '000941', name: '中國移動' },
      { code: '002318', name: '中國平安' },
      { code: '001398', name: '工商銀行' },
      { code: '009618', name: '京東集團－ＳＷ' },
      { code: '003988', name: '中國銀行' },
    ];
    const ListSelected = [
      { code: '000939', name: '建設銀行' },
      { code: '000005', name: '匯豐控股' },
      { code: '000006', name: '電能實業' },
      { code: '003032', name: '恒生科技指數' },
      { code: '002828', name: '恒生中國企業指數' },
      { code: '000020', name: '商湯集團' },
      { code: '001448', name: '褔壽園' },
    ];
    const ListMonitoring = [
      { code: '000006', name: '電能實業' },
      { code: '000002', name: '中電控股' },
      { code: '000003', name: '香港中華煤氣' },
      { code: '002638', name: '港燈－ＳＳ' },
    ];
    const Period = {instant: 'rt', intraday: 0, daily2: 7, daily: 6, weekly: 10, monthly: 18};
    let template = document.getElementById('template').innerHTML;
    let templateMinChart = document.getElementById('template-minChart').innerHTML;
    let mainRow = document.getElementById('main-row');
    let currentList = List;
    let currentPeriod = Period.intraday;
    let code = document.getElementById('code');
    let render = (period) => {
      mainRow.innerHTML = '';
      currentList.forEach(stock => {
        let stockCode = Number(stock.code);
        let timestamp = new Date().getTime();
        mainRow.innerHTML +=
          period == Period.instant
          ? templateMinChart
              .replaceAll('{{code}}', stockCode)
              .replaceAll('{{name}}', stock.name)
              .replaceAll('{{etnetCode}}', stockCode)
              .replaceAll('{{time}}', timestamp)
          : template
              .replaceAll('{{period}}', period)
              .replaceAll('{{code}}', stockCode)
              .replaceAll('{{name}}', stock.name)
              .replaceAll('{{time}}', timestamp)
              .replaceAll('{{etnetCode}}', stockCode);
        btnradio11.checked = currentList == List;
        btnradio12.checked = currentList == ListSelected;
        btnradio13.checked = currentList == ListMonitoring;
        btnradio0.checked = currentPeriod == Period.intraday;
        btnradio1.checked = currentPeriod == Period.daily;
        btnradio2.checked = currentPeriod == Period.weekly;
        btnradio3.checked = currentPeriod == Period.monthly;
        btnradio4.checked = currentPeriod == Period.instant;
        btnradio5.checked = currentPeriod == Period.daily2;
      });
    }
    let quote = () => {
      if (!code.value) return;
      let quoteCode = code.value.toUpperCase();
      let timestamp = new Date().getTime();
      if (!isNaN(quoteCode)) quoteCode = Number(quoteCode);
      mainRow.innerHTML = '';
      mainRow.innerHTML +=
        templateMinChart
          .replaceAll('{{code}}', quoteCode)
          .replaceAll('{{name}}', 'Real-time')
          .replaceAll('{{time}}', timestamp)
          .replaceAll('{{etnetCode}}', quoteCode);
      for (let p in Period) {
        if (p == 'instant') continue;
        mainRow.innerHTML +=
          template
            .replaceAll('{{period}}', Period[p])
            .replaceAll('{{code}}', quoteCode)
            .replaceAll('{{name}}', p)
            .replaceAll('{{time}}', timestamp)
            .replaceAll('{{etnetCode}}', quoteCode);
      }
      btnradio0.checked = false;
      btnradio1.checked = false;
      btnradio2.checked = false;
      btnradio3.checked = false;
      btnradio4.checked = false;
      btnradio5.checked = false;
      btnradio11.checked = false;
      btnradio12.checked = false;
      btnradio13.checked = false;
    }
