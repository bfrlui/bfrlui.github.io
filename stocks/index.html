  <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    const Period = {instant: 'rt', intraday: 0, fiveMin:5012, daily3:5, daily2: 7, daily: 6, weekly: 10, monthly: 18};
    const PeriodName = {instant: '即時', intraday: '即日', fiveMin: '5分鐘(3日)', daily3: '日線(1個月)', daily2: '日線(3個月)', daily: '日線(6個月)', weekly: '周線', monthly: '月線'};
    let list, listSelected, listMonitoring;
    let template = document.getElementById('template').innerHTML;
    let templateMinChart = document.getElementById('template-minChart').innerHTML;
    let mainRowEl = document.getElementById('main-row');
    let activeListNameEl = document.getElementById('active-list-name');
    let currentList;
    let currentPeriod = Period.instant;
    let codeEl = document.getElementById('code');
    let isStockQuote = false;
    let queryString = location.search.split('=');
    let activeListNameRender = () => {
      let activeLabelId = '';
      btnradio11.checked
        ? activeLabelId = btnradio11.id
        : btnradio12.checked
          ? activeLabelId = btnradio12.id
          : btnradio13.checked
            ? activeLabelId = btnradio13.id
            : '';
      activeListNameEl.innerText = activeLabelId ? document.querySelector(`[for="${activeLabelId}"]`).innerText : '';
    }
    let render = (period) => {
      mainRowEl.innerHTML = '';
      currentList.forEach(stock => {
        let stockCode = isNaN(stock.code) ? stock.code.toUpperCase() : Number(stock.code);
        let timestamp = new Date().getTime();
        mainRowEl.innerHTML +=
          period == Period.instant
          ? templateMinChart
              .replaceAll('{{code}}', stockCode)
              .replaceAll('{{name}}', stock.name)
              .replaceAll('{{etnetCode}}', stockCode)
              .replaceAll('{{time}}', timestamp)
          : template
              .replaceAll('{{period}}', period)
              .replaceAll('{{code}}', stockCode)
              .replaceAll('{{name}}', stock.name)
              .replaceAll('{{time}}', timestamp)
              .replaceAll('{{etnetCode}}', stockCode);
      });
      btnradio11.checked = currentList == list;
      btnradio12.checked = currentList == listSelected;
      btnradio13.checked = currentList == listMonitoring;
      btnradio0.checked = currentPeriod == Period.intraday;
      btnradio1.checked = currentPeriod == Period.daily;
      btnradio2.checked = currentPeriod == Period.weekly;
      btnradio3.checked = currentPeriod == Period.monthly;
      btnradio4.checked = currentPeriod == Period.instant;
      btnradio5.checked = currentPeriod == Period.daily2;
      btnradio6.checked = currentPeriod == Period.daily3;
      btnradio7.checked = currentPeriod == Period.fiveMin;
      isStockQuote = false;
      activeListNameRender();
      document.querySelectorAll('.btn-charts').forEach(el => {
        el.addEventListener('click', () => {
          let code = el.getAttribute('code');
          if (!isNaN(code) || code.toLocaleLowerCase() == 'hsi') {
            window.open(`/stocks?code=${code}`,'_blank');
          }
        });
      });
    }
    let quote = () => {
      if (!codeEl.value) return;
      let quoteCode = codeEl.value.toUpperCase();
      let timestamp = new Date().getTime();
      if (!isNaN(quoteCode)) quoteCode = Number(quoteCode);
      mainRowEl.innerHTML = '';
      mainRowEl.innerHTML +=
        templateMinChart
          .replaceAll('{{code}}', quoteCode)
          .replaceAll('{{name}}', PeriodName.instant)
          .replaceAll('{{time}}', timestamp)
          .replaceAll('{{etnetCode}}', quoteCode);
      for (let p in Period) {
        if (p == 'instant') continue;
        mainRowEl.innerHTML +=
          template
            .replaceAll('{{period}}', Period[p])
            .replaceAll('{{code}}', quoteCode)
            .replaceAll('{{name}}', PeriodName[p])
            .replaceAll('{{time}}', timestamp)
            .replaceAll('{{etnetCode}}', quoteCode);
      }
      isStockQuote = true;
      btnradio0.checked = false;
      btnradio1.checked = false;
      btnradio2.checked = false;
      btnradio3.checked = false;
      btnradio4.checked = false;
      btnradio5.checked = false;
      btnradio6.checked = false;
      btnradio7.checked = false;
      btnradio11.checked = false;
      btnradio12.checked = false;
      btnradio13.checked = false;
      activeListNameRender();
    }

    let mdParse = (text) => {
      return text.split('+').map(stock =>  {
        let o = stock.split('\n');
        return {
          code: o[1].trim(),
          name: o[2].trim()
        }
      });
    }

    // main start
    if (queryString[0] == '?code' && (!isNaN(queryString[1]) || queryString[1].toLocaleLowerCase() == 'hsi')) {
      codeEl.value = queryString[1];
      quote();
    } else {
      fetch(`./watchlist1.txt?v=${new Date().getTime()}`)
        .then(response => response.text())
        .then(result => list = mdParse(result));
      fetch(`./watchlist3.txt?v=${new Date().getTime()}`)
        .then(response => response.text())
        .then(result => listMonitoring = mdParse(result));
      fetch(`./watchlist2.txt?v=${new Date().getTime()}`)
        .then(response => response.text())
        .then(result => {
          listSelected = mdParse(result);
          currentList = listSelected;
          render(currentPeriod);
        });
    }

    // events setup
    document.getElementById('btnradio0').addEventListener('click', (e) => {
      currentPeriod = Period.intraday;
      render(currentPeriod);
    });
    document.getElementById('btnradio1').addEventListener('click', (e) => {
      currentPeriod = Period.daily;
      render(currentPeriod);
    });
    document.getElementById('btnradio2').addEventListener('click', (e) => {
      currentPeriod = Period.weekly;
      render(currentPeriod);
    });
    document.getElementById('btnradio3').addEventListener('click', (e) => {
      currentPeriod = Period.monthly;
      render(currentPeriod);
    });
    document.getElementById('btnradio4').addEventListener('click', (e) => {
      currentPeriod = Period.instant;
      render(currentPeriod);
    });
    document.getElementById('btnradio5').addEventListener('click', (e) => {
      currentPeriod = Period.daily2;
      render(currentPeriod);
    });
    document.getElementById('btnradio6').addEventListener('click', (e) => {
      currentPeriod = Period.daily3;
      render(currentPeriod);
    });
    document.getElementById('btnradio7').addEventListener('click', (e) => {
      currentPeriod = Period.fiveMin;
      render(currentPeriod);
    });
    document.getElementById('btnradio11').addEventListener('click', (e) => {
      currentList = list;
      render(currentPeriod);
    });
    document.getElementById('btnradio12').addEventListener('click', (e) => {
      currentList = listSelected;
      render(currentPeriod);
    });
    document.getElementById('btnradio13').addEventListener('click', (e) => {
      currentList = listMonitoring;
      render(currentPeriod);
    });
    document.getElementById('quote').addEventListener('click', quote);
    document.getElementById('code').addEventListener('change', quote);
  </script>
</body>

</html>
